<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <div class="board">
      <div class="cell" data-pos="1"></div>
      <div class="cell" data-pos="2"></div>
      <div class="cell" data-pos="3"></div>
      <div class="cell" data-pos="4"></div>
      <div class="cell" data-pos="5"></div>
      <div class="cell" data-pos="6"></div>
      <div class="cell" data-pos="7"></div>
      <div class="cell" data-pos="8"></div>
      <div class="cell" data-pos="9"></div>
    </div>
    <h2 id="statusOfTurn"></h2>
    <div class="winningMessage">
      <div id="winningTextMessage"></div>
      <button id="restartButton">Restart</button>
    </div>
    <div class="quantityOfPlayers">
      <button id="playWithComputer">Play vs. computer</button>
      <button id="playWithFriend">Play vs. friend</button>
    </div>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
